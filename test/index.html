<!doctype html>
<html lang='en'>
  <head>
  <meta charset='UTF-8'>
  <title>That Bass' project</title>
  <link href='style2.css' rel='stylesheet'>
  </head>


  <body> <!-- use column layout-->
    <div class='row'>
      <script src='scrript.js'></script>


      <div class='column' id='panel' style='background-color:#bbb'>
        <div class='basicText'>pitch</div>
        <div class='pitch'>
          <div class='fakeButtons'>
            <input type='radio' name='ptchSelector' id='c' value='C' checked>
            <label for='c' class='basicText'>C</label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='ptchSelector' id='d' value='D'>
            <label for='d' class='basicText'>D</label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='ptchSelector' id='e' value='E'>
            <label for='e' class='basicText'>E</label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='ptchSelector' id='f' value='F'>
            <label for='f' class='basicText'>F</label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='ptchSelector' id='g' value='G'>
            <label for='g' class='basicText'>G</label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='ptchSelector' id='a' value='A'>
            <label for='a' class='basicText'>A</label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='ptchSelector' id='b' value='B'>
            <label for='b' class='basicText'>B</label>
          </div>
          <br>
          <div class='fakeButtons'>
            <input type='radio' name='accidental' id='doubleFlat' value='bb'>
            <label for='doubleFlat' class='noteChr'></label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='accidental' id='flat' value='b'>
            <label for='flat' class='noteChr'></label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='accidental' id='natural' value='' checked>
            <label for='natural' class='noteChr'></label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='accidental' id='sharp' value='#'>
            <label for='sharp' class='noteChr'></label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='accidental' id='doubleSharp' value='x'>
            <label for='doubleSharp' class='noteChr'></label>
          </div>
          <select name='register' id='register' autocomplete='off'>
            <option value='0' disabled>0</option>
            <option value='1' disabled>1</option>
            <option value='2' disabled>2</option>
            <option value='3'>3</option>
            <option value='4' selected>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7' disabled>7</option>
            <option value='8' disabled>8</option>
            <option value='9' disabled>9</option>
          </select>
        </div>

        <!-- for rest for future

        <div id='is_note_or_rest'>
          <input type='radio' name='NorR' id='NoverR' value='note' checked='checked' onclick='isNoteOrRest(event)'>
          <label for='NoverR' class='basicText'>note</label>
          <input type='radio' name='NorR' id='RoverN' value='rest' onclick='isNoteOrRest(event)'>
          <label for='RoverN' class='basicText'>rest</label>
        </div> -->

        <div class='basicText'>duration</div>

        <div class='duration'>
          <div class='fakeButtons'>
            <input type='radio' name='durSelector' value='0' onclick='currentNoteCode(event)'>
            <label for='doublewhole' class='noteChr' id='doublewhole'></label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='durSelector' value='1' onclick='currentNoteCode(event)'>
            <label for='whole' class='noteChr' id='whole'></label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='durSelector' value='2' onclick='currentNoteCode(event)'>
            <label for='half' class='noteChr' id='half'></label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='durSelector' value='3' checked onclick='currentNoteCode(event)'>
            <label for='quarter' class='noteChr' id='quarter'></label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='durSelector' value='4' onclick='currentNoteCode(event)'>
            <label for='8th' class='noteChr' id='8th'></label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='durSelector' value='5' onclick='currentNoteCode(event)'>
            <label for='16th' class='noteChr' id='16th'></label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='durSelector' value='6' onclick='currentNoteCode(event)'>
            <label for='32nd' class='noteChr' id='32nd'></label>
          </div>
          <div class='fakeButtons'>
            <input type='radio' name='durSelector' value='7' onclick='currentNoteCode(event)'>
            <label for='64th' class='noteChr' id='64th'></label>
          </div>
          <!--for future
          <div class='fakeButtons'>
            <input type='checkbox' name='isdotted' id='dot' value='dot'>
            <label for='dot' class='noteChr'></label>
          </div> -->
        </div>
        <!-- for future dropdown menu for faster notes? -->

        <textarea id='codeWindow'></textarea>
        <input type='button' value='clear last note' onclick='eraseLastNote()'>
        <input type='button' value='clear all' onclick='eraseText()'>

      </div>

      <div class='column' id='sheet' style='background-color:beige'>
        <div class='system'>
          <div class='staff'>
            <script>

              staff_long = 29;
              document.write('\uE01A&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp'.repeat(staff_long) + '\uE01A');
              //U+E01A: staff5linesWide (no width!!)
            </script>


            <span class='clef'></span>

            <!--<span class='key'></span>-->

            <span class='meter'>
                <span class='numerator'></span>
                <span class='denominator'></span>
            </span>

            <span id='notes'>
            </span>



          
          </div>
        </div>

        </div>

      </div>
    </div>

  </body>
