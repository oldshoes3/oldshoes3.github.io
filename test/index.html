  <body> <!-- use column layout-->
    <div class='row'>
      <script>
        dur_ind = [
          'doublewhole', 'whole', 'half', 'quarter',
          '8th', '16th', '32nd', '64th',
          '128th', '256th', '512th', '1024th'
        ];
        noteGroup = [
          '\uE1D1', '\uE1D2', '\uE1D3', '\uE1D5',
          '\uE1D7', '\uE1D9', '\uE1DB', '\uE1DD',
          '\uE1DF', '\uE1E1', '\uE1E3', '\uE1E5'
        ];
        restGroup = [
          '\uE4E2', '\uE4F4', '\uE4F5', '\uE4E5', //with leger lines!
          '\uE4E6', '\uE4E7', '\uE4E8', '\uE4E9',
          '\uE4EA', '\uE4EB', '\uE4EC', '\uE4ED'
        ];
        var noteOrRest = noteGroup;
        function isNoteOrRest(event) {
          var noteOrRest = (event.target.value == 'note') ? noteGroup : restGroup
          for (let i = 0; i < 8; i++) {
            document.getElementById(dur_ind[i]).innerText = noteOrRest[i];
          }
        }
      </script>
